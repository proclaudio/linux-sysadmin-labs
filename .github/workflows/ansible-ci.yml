name: Ansible CI

on:
  push:
    paths:
      - 'phase4_automation_devops/**'
  pull_request:

jobs:
  lint-and-syntax:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install ansible + linters
        run: |
          pip install ansible ansible-lint yamllint

      - name: Yamllint
        run: yamllint -s phase4_automation_devops

      - name: Ansible-lint
        run: ansible-lint phase4_automation_devops

      - name: Syntax-check playbook
        working-directory: phase4_automation_devops
        run: ansible-playbook site.yml --syntax-check

